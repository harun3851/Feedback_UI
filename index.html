<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
       <div class="rating-contariner" id="rating-container">
        <div class="rating ">
            <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="image">
            <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="image">
            <small>Neutral</small>
        </div>
        <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="image">
            <small>Happy</small>
        </div>
       </div>
       <button class="btn" id="btn">Send Review</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
